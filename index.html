<body>
    <header>
        <div class="row top justify-content-space-between">


            <div class="col col-sm-8">
                <div class="container">
                    <div class="info d-flex justify-content-start">
                        <ul class="lista-top">
                            <li class="item-top">
                                <i class="fas fa-phone"></i>
                            </li>
                            <li class="item-top">
                                +54 351 219 1034
                            </li>
                            <li class="item-top">
                                <i class="fas fa-envelope"></i>
                            </li>
                            <li class="item-top">
                                nannacucina@gmail.com
                            </li>
                        </ul>
                        <div id="theme-selector">
                            <span>Dark Mode</span>
                            <div id="to-moon">
                                <i class="far fa-moon"></i>
                            </div>
                            <div id="to-light">
                                <i class="far fa-lightbulb"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-sm">
                <div class="container">
                    <div class="social-media-login d-flex justify-content-end">
                        <ul class="lista-top">
                            <li class="item-top">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                            <li class="item-top">
                                <i class="fab fa-pinterest-p"></i>
                            </li>
                            <li class="item-top">
                                <i class="fab fa-instagram"></i>
                            </li>
                            <li class="item-top">
                                <i class="fas fa-user"></i>
                            </li>
                            <li class="item-top">Login</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>







    <section class="portada">
        <div class="row">
            <div class="col col-sm ">
                <div class="txt-portada">
                    <h1>Nanna Cucina</h2>
                        <input type="button" class="cta" id="btn" value="Reservar">
                </div>

            </div>

            
        </div>


    </section>

    <div class="container">

        <div id="modal" class="modal">
            <form name="formulario" id="form">

                <span>Reservá tu mesa!</span>

                <input type="text" name="nombre" id="nombre" class="cta" placeholder="Nombre">
                <input type="text" name="apellido" id="apellido" class="cta" placeholder="Apellido">

                <!-- <label for="personas">Cantidad de personas</label> -->
                <select name="cantPersonas" id="personas" class="cta">
                    <option selected>Nº de personas</option>
                    <option value="1">1 persona</option>
                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                </select>


                <input type="text" id="calendar" class="cta" placeholder="Seleccionar fecha" />


                <input type="submit" value="Guardar" class="cta btn " id="submit">


            </form>

        </div>

        <div id="modal-menu" class="modal modal-menu"></div>


        <div class="contenedor">
            <ul class="img-lista">
                <li class="enlaces activo" data-name="todas">todo</li>
                <li class="enlaces" data-name="empanadas">empanadas</li>
                <li class="enlaces" data-name="pizzas">pizzas</li>
                <li class="enlaces" data-name="sandwich">sandwich</li>
            </ul>
            <div class="fotos">
                <div class="caja filtro pizzas"><img src="img/1.jpg" alt="" class="imagen"></div>
                <div class="caja filtro sandwich"><img src="img/sand-1.png" alt="" class="imagen"></div>
                <div class="caja filtro pizzas"><img src="img/2.jpg" alt="" class="imagen"></div>
                <div class="caja filtro empanadas"><img src="img/emp-2.jpg" alt="" class="imagen"></div>
                <div class="caja filtro empanadas"><img src="img/emp-3.png" alt="" class="imagen"></div>
                <div class="caja filtro sandwich"><img src="img/sand-2.png" alt="" class="imagen"></div>
                <div class="caja filtro empanadas"><img src="img/jyq.png" alt="" class="imagen"></div>
                <div class="caja filtro empanadas"><img src="img/emp-4.png" alt="" class="imagen"></div>
                <div class="caja filtro sandwich"><img src="img/sand-3.png" alt="" class="imagen"></div>
                <div class="caja filtro empanadas"><img src="img/arabe.png" alt="" class="imagen"></div>
                <div class="caja filtro pizzas"><img src="img/especial.png" alt="" class="imagen"></div>
                <div class="caja filtro pizzas"><img src="img/rucula.png" alt="" class="imagen"></div>
            </div>
        </div>




        <div id="reservaMenu">
            <span class="titulo">Lista de precios</span>
            <button id="precio-empanadas" class="icono">
                <img src="img/empanada.png" alt="" class="iconos-precio">
            </button>

            <button id="precio-pizzas" class="icono">
                <img src="img/pizza.png" alt="" class="iconos-precio">
            </button>

            <button id="precio-sandwich" class="icono">
                <img src="img/hambur.png" alt="" class="iconos-precio">
            </button>

        </div>

        <div class="row justify-content-center">

            <div class="col-sm-8">
                <div id="tabla" class="table-striped"></div>
            </div>
        </div>




        <footer>
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </footer>

    </div>
